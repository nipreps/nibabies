name: Bug Report
description: File a bug report
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: command
    attributes:
      label: What command did you use?
      description: This helps us replicate the problem.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of *NiBabies* are you running?
      options:
        - 0.1.2 or older
        - 21.0.0 release candidates (rc)
        - 21.0.0
        - unstable
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: addinfo
    attributes:
      label: Add any additional information or context about the problem here.